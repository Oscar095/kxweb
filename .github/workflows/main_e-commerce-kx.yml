# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - e-commerce-KX

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install
        run: npm ci
        working-directory: my-web-store

      - name: Build
        run: npm run build --if-present
        working-directory: my-web-store

      - name: Test
        run: npm test --if-present
        working-directory: my-web-store

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: my-web-store

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: node-app   # <-- ahora sÃ­ existe la ruta para el deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C9D99B45412145778F8FC4F50ACAEC67 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B93244B270F642CAAE491D687EC5D610 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E08CFC79054F49A798843A493D7ED8F0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'e-commerce-KX'
          slot-name: 'Production'
          package: node-app   # <-- coincide con la carpeta descargada
