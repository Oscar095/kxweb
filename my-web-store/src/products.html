<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Productos - Mi Tienda</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="app">
    <header id="site-header"></header>
    <main>
      <div class="products-hero-img-wrapper">
        <img src="images/Productos.png" alt="Productos Kos Xpress" class="products-hero-img" />
      </div>
      <center><h1>Catálogo de Productos</h1></center>
      <div class="filters">
        <div class="cat-btn-group" id="cat-btn-group">
          <button data-cat="all" class="cat-btn">Todos</button>
          <!-- botones de categorías se cargan dinámicamente -->
        </div>
      </div>
      <section id="products" class="product-grid"></section>
    </main>
  <div id="cart-drawer"></div>
  <script type="module" src="./products-page.js"></script>
  <script>

  // Escalado progresivo de la imagen hero según el scroll
  window.addEventListener('scroll', () => {
    const img = document.querySelector('.products-hero-img');
    if (!img) return;
    // Configura el rango de scroll y escala
    const minScale = 0.8; // escala mínima
    const maxScale = 1.3;    // escala máxima (al inicio)
    const minScroll = 0;   // scroll mínimo
    const maxScroll = 600; // scroll máximo para llegar a minScale

    // Calcula el scroll actual
    const scrollY = window.scrollY;
    // Calcula la escala proporcional
    let scale = maxScale - ((maxScale - minScale) * (scrollY - minScroll) / (maxScroll - minScroll));
    scale = Math.max(minScale, Math.min(maxScale, scale)); // limita entre minScale y maxScale

    // Aplica el transform dinámicamente
    img.style.transform = `translateY(0) scale(${scale})`;
    img.style.transition = 'transform 0.25s cubic-bezier(.23,1,.32,1)';
  });
  </script>
  <footer class="site-footer"></footer>
  </div>
</body>
</html>
